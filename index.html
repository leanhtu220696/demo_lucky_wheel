<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
</head>
<body>
    <div class="smartphone">
        <div class="content">
            <div class="navbar">
                <h1>Vòng quay may mắn</h1>
            </div>
            <div style="width: 100%;">
                <div class="turns">
                    <h3>Số lượt quay:<span id="turns-number">10</span></h3>
                </div>
                <div>
                    <div class="content-game">
                        <div class="wheel">
                            <div class="number" style="--i:1;--clr: #aadc6b">
                                <span>Chúc bạn máy mắn lần sau </span>
                            </div>
                            <div class="number" style="--i:2;--clr: #ffe05f">
                                <span>Gói ngày 5 MT </span>
                            </div>
                            <div class="number" style="--i:3;--clr: #ffaa64">
                                <span>Gói tuần 25 MT </span>
                            </div>
                            <div class="number" style="--i:4;--clr: #ff534a">
                                <span>Gói ngày 100 MT </span>
                            </div>
                            <div class="number" style="--i:5;--clr: #aadc6b">
                                <span>Chúc bạn may mắn lần sau </span>
                            </div>
                            <div class="number" style="--i:6;--clr: #ffe05f">
                                <span>Gói ngày 5 MT </span>
                            </div>
                            <div class="number" style="--i:7;--clr: #ffaa64">
                                <span>Gói tuần 25 MT </span>
                            </div>
                            <div class="number" style="--i:8;--clr: #ff534a">
                                <span>Gói ngày 100 MT </span>
                            </div>
                        </div>
                        <div class="arrow">
                            <div class="border-arrow">
                                <div class="inside-arrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button id="btn-spin">
                        Quay
                    </button>
                </div>
                <div class="list-gift">
                    <div class="gift"></div>
                    <div class="gift"></div>
                    <div class="gift"></div>
                </div>
            </div>
            <div class="tab-bar"></div>
            <div class="popup" id="popupResult">
                <div class="frame-popup">
                    <div class="container">
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                    </div>
                    <div class="content-popup">
                        <img src="./assets/goodluck.png" />
                        <h5 >Chúc bạn may nắm lần sau</h5>
                        <button>
                            Xác nhận
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
